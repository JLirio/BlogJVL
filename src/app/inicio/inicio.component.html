<div class="container-fluid">
    <div class="row bg-warning d-flex align-items-center">
      <div class="col-md-6">
  
        <div class="row d-flex justify-content-center text-white">
          <div class="col-md-6">
            <h1 class="fs-52">Seja Bem Vindo(a)!</h1>
            <h5 class="fs-24">Expresse aqui seus pensamentos!</h5>
          </div>
        </div>
  
        <div class="row d-flex justify-content-center mt-3 mb-5">
          <div class="col-md-6">
            <button class="btn btn-light text-warning mr-2 font-weight-bold" data-bs-toggle="modal" data-bs-target="#novaPostagem" type="button">Nova Postagem</button>
              <a class=" btn btn-outline-light text-light" href="#postagens">Ver Postagens</a>
          </div>
        </div>
      </div>
  
      <div class="col-md-6 d-flex justify-content-center">
        <img src="https://i.imgur.com/XMTzBUO.png" alt="" width="440px" height="440px">
      </div>
    </div>
  </div>
  
  <div class="container mb-5 mt-5" id="postagens">
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
      <li class="nav-item ms-2 nav-link" role="presentation">
        <button class="nav-link text-secondary font-weight-bold" id="todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="home" aria-selected="true">Todas as postagens</button>
      </li>
      <li class="nav-item ms-2 nav-link " role="presentation">
        <button class="nav-link text-secondary font-weight-bold" id="minhasPostagens-tab" data-bs-toggle="tab" data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="profile" aria-selected="false">Minhas Postagens</button>
      </li>
      <li class="nav-item ms-2 nav-link " role="presentation">
        <button class="nav-link text-secondary font-weight-bold" id="postagensPorTema-tab" data-bs-toggle="tab" data-bs-target="#postagensPorTema" type="button" role="tab" aria-controls="contact" aria-selected="false">Postagens por tema</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="home-tab">teste1.</div>

      <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="profile-tab">teste 2 .</div>

      <div class="tab-pane fade" id="postagensPorTema" role="tabpanel" aria-labelledby="contact-tab">teste 3.</div>
    </div>
  
    
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Digite o titulo">
          </div>
  
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>
  
          <div class="form-group">
            <label for="tema">Escolha um tema ou <a routerLink='/tema' data-bs-dismiss="modal">cadastre um novo</a>:</label>
            <select class="form-control" name="tema" id="tema">
              <option value="">Temas</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-warning">Publicar</button>
        </div>
      </div>
    </div>
  </div>
